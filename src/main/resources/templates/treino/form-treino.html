<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	
</head>

<body>
	<!-- 	
	<h1 layout:fragment="header">
		<small>Formulário para cadastro dos exercícios <span class="glyphicon glyphicon-pencil"></span></small>
	</h1>
	 -->
	
<div layout:fragment="content">				
				<form id="form" th:action="@{/montar}" method="post">
					<div class="panel panel-info">
	  						<div class="panel-heading"> <h3 >Ficha de Treino</h3> 
	  							<button id="esconderPainel" class="btn btn-default btn-md" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Painel</button>
	  						</div>  	
	  						<div class="collapse.in" id="collapseExample">						
	  							<div class="panel-body">
	  								<div class="form-group">
								    	<label for="treinos"><span><h3><small>Treino selecionado<small></h3></span></label>
							      		<select name="treinos" class="selectpicker form-control btn-default" id="titulo">
							       			<option>Treino A</option>
							       			<option>Treino B</option>
							       			<option>Treino C</option>
							   	  		</select>
							    	</div>
		
									<div class="form-group">
								      <label for="descricao"><span><h3><small>Nome do treino</small></h3></span></label>
								      <input  type="text" class="form-control" id="descricao" placeholder="Digite um nome para seu treino">
								    </div>
								
									<div class="form-group">
								      <label for="dataInicio"><span><h3><small>Data de início</small></h3></span></label>
								      <input  type="date" class="form-control" id="dataInicio" placeholder="Data início">
									</div>
									
									<div class="form-group">
								      <label for="dataFim"><span><h3><small>Data fim</small></h3></span></label>
								      <input type="date" class="form-control" id="dataFim" placeholder="Data fim">
								    </div>							    
								    
								    <button name="action" id="excluir" class="btn btn-default" value="excluir" title="Exclui o treino atual selecionado">Excluir <span class="glyphicon glyphicon-trash glyphicon"></span></button>
								    <button name="action" id="alterar" class="btn btn-default" value="alterar" title="Altera o treino selecionado">Alterar <span class="glyphicon glyphicon-ok"></span></button>							    
								    <button name="action" id="novo" class="btn btn-default" value="novo" title="Inclui um novo treino">Novo <span class="glyphicon glyphicon-plus"></span></button>
									<input type="hidden" name="codigoTreino" id="codigoTreino" class="btn btn-default">
																    
								</div>
							  </div>
							 <div class="panel panel-info">
								<div class="panel-heading"> <h3>Exercicíos</h3></div>
									<div class="panel-body">	
										<table id="table" class="table table-striped">     							       
										       <thead>
										            <tr>					                
										            	<th><span></span></th>
														<th><span>Exercício</span></th>
														<th><span>Grupo</span></th>					                
										            </tr>
										        </thead>							        
										        <tfoot>
										            <tr>
										            	<th ><!--id--></th>
														<th ><!--descricao--></th>            
														<th><!--grupo muscular--></th>
										            </tr>
										        </tfoot>
										</table>
									</div>	
							</div>
					</div>	
				</form>				
				
				
</div><!-- ./content -->

</script>
</div><!-- fim div script -->
	
</body> 
</html>
